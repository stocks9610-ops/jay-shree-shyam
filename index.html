  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #131722;
      color: #ffffff;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
      width: 100%;
      position: relative;
      overscroll-behavior-y: contain;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(240, 26, 100, 0.05) 0%, transparent 60%),
        linear-gradient(rgba(240, 26, 100, 0.01) 1px, transparent 1px),
        linear-gradient(90deg, rgba(240, 26, 100, 0.01) 1px, transparent 1px);
      background-size: 100% 100%, 60px 60px, 60px 60px;
      z-index: -1;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .font-black {
        letter-spacing: -0.01em !important;
      }
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #131722;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a2e39;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f01a64;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes progress {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    @keyframes sync-spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-sync-spin {
      animation: sync-spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(240, 26, 100, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(240, 26, 100, 0.6);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .animate-slide-in-right {
      animation: slideInRight 0.6s ease-out;
    }

    .hover-glow:hover {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Smooth transitions for all interactive elements */
    button,
    a,
    input,
    select,
    textarea {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Enhanced focus states */
    *:focus-visible {
      outline: 2px solid #f01a64;
      outline-offset: 2px;
    }
  </style>
