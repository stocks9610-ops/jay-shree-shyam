<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#131722">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CopyTrade">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2535/2535554.png">
    
    <title>CopyTrade - Elite Professional Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }
      body {
        background-color: #131722;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow-x: hidden;
        width: 100%;
        position: relative;
        overscroll-behavior-y: contain;
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(240, 26, 100, 0.05) 0%, transparent 60%),
          linear-gradient(rgba(240, 26, 100, 0.01) 1px, transparent 1px),
          linear-gradient(90deg, rgba(240, 26, 100, 0.01) 1px, transparent 1px);
        background-size: 100% 100%, 60px 60px, 60px 60px;
        z-index: -1;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .font-black {
          letter-spacing: -0.01em !important;
        }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #131722; }
      ::-webkit-scrollbar-thumb { background: #2a2e39; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #f01a64; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes sync-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-sync-spin {
        animation: sync-spin 1s linear infinite;
      }
    </style>
